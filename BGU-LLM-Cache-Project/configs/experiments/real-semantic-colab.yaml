
mode: ollama

ollama:
  base_url: "https://latvia-priced-hobbies-playback.trycloudflare.com/"
  model: "llama3.2:1b"
  timeout_s: 120
  keep_alive: "1m"
  options:
    num_ctx: 1024
    num_predict: 128
cache:
  type: semantic
  eviction: LRU
  max_size: 4
  clean_size: 2
  similarity: distance       
  similarity_threshold: 0.95      # identical ≈ 1.0 ⇒ HIT
paths:
  artifacts_dir: results/real-semantic
  reset_artifacts: true
run:
  strict_cold: true
  prompts_file: "data/prompts_mixed.txt"
  warm_repeats: 1
  shuffle_warm: true
